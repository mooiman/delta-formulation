[Domain]
    Lx = 10000.0                                  # Domain length [m]

[Time]
    tstart = 0.0                                 # Start time [s]
    tstop = 250.0                                # End time [s]
        
[Initial]
    shape = "EnvelopePhi"                                 # "Constant", "Envelope"
    
[Boundary]
    bc_type = ["Constant", "Constant"]                # Type "Constant", "Sine"
    bc_vals = [0.0, 0.0]                          # The inflow discharge
    treg = 300.0                                 # Regularization time on boundary

[Physics]
    u_const = 10.0                              # constant velocity over the whole domain            
    momentum_viscosity = true                     # Include momentum viscosity
    viscosity = 0.001

[Numerics]
    dt = 0.01                                    # Time step size [s], if dt == 0: then stationary problem
    dx = 10.0                                     # Grid size [m]
    c_psi = 4.0                                  
    theta = 0.501                                # Implicitness factor (0.5 <= theta <= 1.0)
    alpha = 0.125                                # Linear (spatial) interpolation coefficient
    iter_max = 25                               # Maximum number of nonlinear iterations
    regularization_init = true
    regularization_iter = false
    regularization_time = false
    eps_newton = 1.0e-12
    eps_bicgstab = 1.0e-12

[Output]
    dt_his = 1.0   # [s]
    dt_map = 1.0   # [s] 
